<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/all.css" />
    <title>系統首頁</title>
  </head>

  <body class="index-bg">
    <header class="">
      <div class="d-flex header-bg index-header-bg">
        <div class="container pb-1">
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <img class="logo-img" src="img/logo.png" alt="" />
              <div class="nav-logo text-primary">
                <span class="ROC-title">
                  <span>內政部營建署 </span><br />
                  <span class="eg-title"
                    >Construction and Planning Agency, Ministry of the
                    Interior</span
                  >
                </span>
                <h1>建築師證書線上申辦審核暨發證管理系統</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="index-height">
      <div class="container mt-3 mb-5">
        <div class="pb-5">
          <div class="row pb-3"></div>
          <div class="row p-4 d-flex justify-content-center">
            <div class="application-contant">
              <div class="pb-4 pt-5">
                <div class="col-12 mt-2">
                  <div class="d-flex justify-content-center">
                    <div class="card shadow-sm index-login-card row d-flex">
                      <div class="col-6 card-body index-login-card-img"></div>
                      <div class="col-12 col-lg-6 card-body pt-4 pb-4">
                        <div class="d-flex justify-content-center mt-sm-2 mb-3">
                          <span class="login-card-title"> 系統登入</span>
                        </div>
                        <div class="row d-flex justify-content-center">
                          <div class="align-items-center">
                            <div
                              class="col-12 mb-3 d-flex align-items-center login-input-item"
                            >
                              <div class="login-user-img"></div>
                              <input
                                type="text"
                                class="form-control"
                                placeholder="請輸入帳號"
                              />
                            </div>
                            <div
                              class="col-12 mb-3 d-flex align-items-center login-input-item"
                            >
                              <div class="login-password-img"></div>
                              <input
                                type="password"
                                class="form-control"
                                placeholder="請輸入密碼"
                              />
                            </div>
                            <div class="col-12 pb-4">
                              <button class="btn btn-primary login-btn">
                                登 入
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="p-4">
      <div class="container">
        <div class="row">
          <div class="col-md-7 mr-auto mb-2 footer-text">
            <span>中華民國內政部營建署</span><br />
            <div class="text-height mt-1">
              地 址 | 105404 台北市松山區八德路2段342號 <br />
              電話總機 | (02)8771-2345
            </div>
          </div>
          <div class="col-md-3">
            <img
              src="img/accessibility.jpg"
              class="img-fluid"
              alt="Responsive image"
            />
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
